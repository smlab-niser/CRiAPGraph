<!DOCTYPE html>
<html lang="en">
<style>
  #tooltip {
  padding: 20px;
  opacity: 1;
  color: gainsboro;
  text-shadow: 3px 1px blue;
  font-size:360%;
  text-indent: 1000px;
}
.bar:hover {
    fill: #ec008c;
    opacity: 0.6;
  }
</style>
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1.0"/>
</head>
<body>
<div id="app">
  <div id="tooltip" display="none" style="position: absolute; display: none;"></div>
  <svg id="svg" ref="svg" height="800" width="1600">
   <path class="bar"
     v-for="(state, index) in stateData"
     :d="pathGenerator(state.feature)"
     :style="{
       fill: state.color,
       stroke: 'darkslategray'
     }"
      @mouseover="updateDetails(index,state)"
      @mouseout = "hideTooltip()"
      >
   </path>
     <path class="bar"
       v-for="(city, index) in cityData"
       :d="pathGenerator1(city.feature1)"
       :style="{
         fill: city.color,
         stroke: 'darkslategray'
       }">
     </path>
 </svg>
</div>

    <script src="sample2.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.19.2/axios.min.js"></script>
    <script src="https://d3js.org/d3.v5.min.js"></script>



    </body>
    </html>
